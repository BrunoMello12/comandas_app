{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block menu %}
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><h2>Abc Bolinhas</h2></a>
</nav>
{% endblock %}
{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
  }

  .login-form {
    background-color: #ffffff;
    max-width: 400px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin: 50px auto;
  }

  .login-form h1 {
    text-align: center;
    color: #333333;
    margin-bottom: 20px;
  }

  .login-form input[type="text"],
  .login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .login-form input[type="submit"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
  }

  .login-form input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<div class="login-form">
  <h1>Login</h1>
  <form action="{{ url_for('login.validaLogin') }}" method="post">
    <input type="text" name="usuario" placeholder="CPF" value="abc" />
    <input type="password" name="senha" placeholder="Senha" value="bolinhas" />
    <br />
    <input type="submit" value="Login" />
  </form>
</div>
{% endblock %}
